<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/from.css">
</head>
<body>
    <form action="file.js">
        <div id="name">
            <label for="naam">Name:</label>
            <input type="text" id="naam" placeholder="Name">
        </div>
        <br>
        <div id="dob">DOB:<input type="date"></div>
        <br>
        <div id="email">Email:<input type="email"></div>
        <br>
        <div id="submit"><input type="button" value="Submit"><input type="button" value="Reset"></div>
        <br>
        <div id="checkbox">Are you married?<input type="checkbox"></div>
        <br>
        <div>
            <label for="cars">Choose a Car:</label>
            <select name="cars" id="dropdown">
                <optgroup label="Japanese cars">
                <option value="Nissan">Nissan GTR</option>
                <option value="Subaru">Subaru Impereza</option>
                </optgroup>
                <optgroup label="German Cars">
                <option value="Audi" >Audi R8</option>
                <option value="BMW">BMW</option>
                <option value="Porsche">Porsche</option>
                <option value="Mercedes">Mercedes</option>
                </optgroup>
                <optgroup label="Italian Cars">
                <option value="Lambo" selected>Lamborghini Aventador</option>
                <option value="Ferrari">Ferrari</option>
                <option value="Maserati">Maserati</option>
                <option value="AlfaRomeo">AlfaRomeo</option>
                </optgroup>
                <optgroup label="British Cars">
                <option value="McLaren">Maclaren</option>
                <option value="RollsRoyce">Rolls Royce</option>
                <option value="RangeRover">Range Rover</option>
                <option value="Bently">Bently</option>
                <option value="Aston Martin">Aston Martin</option>
                </optgroup>
            </select>
        </div>        

    </form>
</body>
</html>
