<!--Intro to CSS-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      h1,h2{
        color: blueviolet;
        background-color: azure;
        text-align: center;

       }
      p{
        color: rgb(112, 21, 223);
        text-decoration: underline;
      }  
      #p1{
        color: brown;
        text-decoration: line-through;
      }
      .po{
        color: rgb(235, 153, 31);
        text-decoration: overline;
      }
    
    </style>
</head>
<body>
    <h1>This is a weird color</h1>
    <p>Hello World</p>
    <p>This is also a p tag</p>
    <p id="p1">This tag was edited diffrenty using id</p>
    <p class="po">This tag was edited diffrently using class</p>
    <h2>You can also group attributes</h2>
</body>
</html>
