<!-- create a login page with a static username and password
redirect to a webpage if correct or alert if not correct -->
<!DOCTYPE html>
<head>
    <title>Login Validation</title>
</head>
<body>
    <h4>Login Validation</h4>
    <form>
        Email:<input type="text" id="email" placeholder="Enter email"><br>
        Password:<input type="password" id="password" placeholder="Enter password"><br>
        <button type="button" id="btn">Login</button>
    </form>
    <script>
        var emailEntered = document.getElementById('email');
        var passEntered = document.getElementById('password');
        var button = document.getElementById('btn');

        button.addEventListener("click",function(){
            var email = emailEntered.value;
            var pass = passEntered.value;

            var correctEmail = "omudegol@gmail.com";
            var correctPass = "hellyeah!";
            if(email === correctEmail && pass === correctPass){
                window.open("https://google.com");
            }
            else{
                alert("wrong password");
            }
        });
    </script>
</body>
</html>
